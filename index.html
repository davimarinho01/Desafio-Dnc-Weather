<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DncWeather</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CSS -->
     <link rel="stylesheet" href="index.css">
     <link rel="stylesheet" href="responsive.css">
</head>
<body>
      
    <header>
        <nav>
            <h1>DncWeather</h1>
            <ul class="links">
                <li><a href="">Endereço</a></li>
                <li><a href="">Previsão do tempo</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="slogan">
            <h1 class="mainText">
                Descubra Mais com Precisão:<br>
                Previsões do Tempo e endereços<br>
                em tempo real.
            </h1>
            <img class="img" src="img/nuvem.svg" alt="Nuvem">
          </div>
        <div class="card">
            <form>
                <div class="inputs">
                    <label for="nome">Primeiro Nome:</label>
                    <input type="text" id="nome" placeholder="Insira seu primeiro nome:">
                </div>
                <div class="inputs">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" placeholder="Insira seu e-mail:">
                </div>
                <div class="inputs">
                    <label for="cep" >Insira o CEP:</label>
                    <input type="text" id="cep" placeholder="00000-000" value="">
                </div>
                <div class="inputs">
                    <label>Digite a latitude  e longitude para saber a previsão:</label>
                    <div>
                        <input id="latitude" type="text" placeholder="Latitude" value="">
                        <input id="longitude" type="text" placeholder="Longitude" value="">
                    </div>
                </div>
                <button id="button" type="button" >Acessar</button>
            </form>    
        </div>
        <div>
            <div class="slogan cep">
                <h1 class="prevTitle">Resultado da busca por CEP:</h1>
                <img class="img" src="img/cep.svg" alt="">
            </div>
                <div class="container text-center ">
                    <div class="row row-cols-3 bg-primary px-3 py-3 ps-4 rounded-top" id="local">
                      <div class="col d-flex justify-content-start">Logradouro/nome</div>
                      <div class="col d-flex justify-content-start">Bairro/Distrito</div>
                      <div class="col d-flex justify-content-start">Localidade/UF</div>
                    </div>
                    <div class="row row-cols-3 px-3 py-3 ps-4 rounded-bottom" id="info">
                        <div class="col d-flex justify-content-start" id="rua"></div>
                        <div class="col d-flex justify-content-start" id="bairro"></div>
                        <div class="col d-flex justify-content-start" id="uf"></div>
                    </div>
                </div>
            </div>
        </div>

        <div>
            <div class="slogan cep">
                <h1 class="prevTitle">Previsão do tempo na região:</h1>
                <img class="img" src="img/prev.svg" alt="">
            </div>
            <div class="prev" id="clima">
            </div>
        </div>
        <footer>
            <a href="">Termos de uso | Política de Privacidade</a>
        </footer>
    </main>  
    <script src="JS/main.js"></script>
</body>
</html>
